<head>
    <meta charset="utf-8">

<title>Forest</title>
<!--bootstrap--> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">

<link rel="stylesheet" href="plugins/animate/animate.css"/>

<link rel="stylesheet" href="plugins/butterfly/butterfly.css"/>

<<link rel="stylesheet" href="css/style.css"/>

<body>

    <div class="circle-cursor circle-cursor--inner"></div>
    <div class="circle-cursor circle-cursor--outer"></div>

<section class="section_main">
	<div class="main_page">
		<canvas id="rain_canvas"></canvas>
		<div class="layers forest hover_3d"></div>
		<div class="butterfly">
			<div class="flys">
			  <div class="fly-1">
			    <div class="fly-oval-squish">
			      <div class="fly-oval">
			        <div class="fly-radial">
			          <div class="fly-gfx">
			            <div class="fly-anim"></div>
			          </div>
			        </div>
			      </div>
			    </div>
			  </div>
			  <div class="fly-2">
			    <div class="fly-oval-squish">
			      <div class="fly-oval">
			        <div class="fly-radial">
			          <div class="fly-gfx">
			            <div class="fly-anim"></div>
			          </div>
			        </div>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
		<div class="layers tree hover_3d"></div>
		<div class="content hover_3d"><span>Come to the<br>woods</span></div>
		<!-- <div class="content hover_3d"><button class="btn_style1 waves-effect shadow btn-effect1">EXPLORE<span></span></button></div> -->
		<div class="layers leaves hover_3d"></div>
		<div class="layers drops hover_3d"></div>
	</div>
</section>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!--custom js-->
<script src="js/script.js"></script>

</html>
